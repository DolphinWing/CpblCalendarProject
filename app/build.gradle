apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "dolphin.android.apps.CpblCalendar"
//        minSdkVersion 9
//        targetSdkVersion 23
        resConfigs /*"zh",*/ "zh_TW"
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
//            zipAlign true
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        material {
            minSdkVersion 16
            targetSdkVersion 25
            versionName '2.4.0'
            versionCode 204
        }
        design {
            minSdkVersion 16
            targetSdkVersion 23
            versionName '3.0.0'
            versionCode 1001
        }
//        dump {
//            minSdkVersion 9
//            targetSdkVersion 23
//            versionName 'xxx'
//            versionCode 189
//        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //dumpCompile project(':MyUtils')

    compile 'com.google.android.gms:play-services-base:10.2.0'
    compile 'com.google.android.gms:play-services-ads-lite:10.2.0'
    compile 'com.google.android.gms:play-services-analytics:10.2.0'

    materialCompile 'com.android.support:support-v4:25.3.0'
    materialCompile 'com.android.support:appcompat-v7:25.3.0'
    materialCompile 'de.hdodenhof:circleimageview:2.1.0'
    materialCompile 'com.melnykov:floatingactionbutton:1.3.0'
    materialCompile 'com.evernote:android-job:1.1.7'

	designCompile 'com.android.support:support-v4:25.3.0'
    designCompile 'com.android.support:appcompat-v7:25.3.0'
    designCompile 'com.android.support:palette-v7:25.3.0'
    designCompile 'com.android.support:design:25.3.0'
    designCompile 'com.evernote:android-job:1.1.7'

    //Firebase
    compile 'com.google.firebase:firebase-analytics:10.2.0'
    compile 'com.google.firebase:firebase-config:10.2.0'
}

apply plugin: 'com.google.gms.google-services'
