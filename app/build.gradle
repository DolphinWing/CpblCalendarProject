apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "dolphin.android.apps.CpblCalendar"
//        minSdkVersion 9
//        targetSdkVersion 23
        resConfigs "zh", "zh_TW"
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
//            zipAlign true
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        material {
            minSdkVersion 16
            targetSdkVersion 23
            versionName '2.4.0'
            versionCode 201
        }
        official {
            minSdkVersion 9
            targetSdkVersion 15
            versionName '1.7.0'
            versionCode 199
        }
        dump {
            minSdkVersion 9
            targetSdkVersion 23
            versionName 'xxx'
            versionCode 189
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.4'
    //compile project(':libraries:libShowcaseView')
    officialCompile project(':MyUtils')
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    dumpCompile project(':MyUtils')

