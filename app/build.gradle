apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "dolphin.android.apps.CpblCalendar3"
//        minSdkVersion 9
//        targetSdkVersion 23
        resConfigs /*"zh",*/ "zh_TW"
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
//            zipAlign true
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        design {
            minSdkVersion 16
            targetSdkVersion 25
            versionName '3.0.1'
            versionCode 1015
        }
    }
}

//https://segunfamisa.com/posts/android-gradle-extra-properties
ext {
    playServiceVersion = '10.2.6'
    supportLibraryVersion = '25.3.1'
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'

    compile "com.google.android.gms:play-services-base:$playServiceVersion"
    compile "com.google.android.gms:play-services-ads-lite:$playServiceVersion"
    compile "com.google.android.gms:play-services-analytics:$playServiceVersion"
    compile "com.google.firebase:firebase-analytics:$playServiceVersion"
    compile "com.google.firebase:firebase-config:$playServiceVersion"
    compile "com.google.firebase:firebase-core:$playServiceVersion"
    compile "com.google.firebase:firebase-messaging:$playServiceVersion"
    compile "com.google.firebase:firebase-crash:$playServiceVersion"

    designCompile "com.android.support:support-v13:$supportLibraryVersion"
    designCompile "com.android.support:support-v4:$supportLibraryVersion"
    designCompile "com.android.support:appcompat-v7:$supportLibraryVersion"
    designCompile "com.android.support:palette-v7:$supportLibraryVersion"
    designCompile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    designCompile "com.android.support:cardview-v7:$supportLibraryVersion"
    designCompile "com.android.support:design:$supportLibraryVersion"

    designCompile 'com.evernote:android-job:1.1.7'
}

apply plugin: 'com.google.gms.google-services'
