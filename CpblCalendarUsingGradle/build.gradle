apply plugin: 'android'

android {
    compileSdkVersion 'android-L'
    buildToolsVersion '20.0.0'

    defaultConfig {
        versionCode 104
    }

    //http://stackoverflow.com/a/19210105/2673859
    final Console console = System.console();
    if (console != null) {
        signingConfigs {
            release {
                storeFile file('dolphin-release-key.keystore')
                storePassword new String(console.readPassword("\n\$ Enter keystore password: "))
                keyAlias "dolphin_key"
                keyPassword new String(console.readPassword("\$ Enter key password: "))
            }
        }
    } else {
        // Building from IDE's "Run" button
        signingConfigs {
            release {

            }
        }
    }
    buildTypes {
        release {
            runProguard false
            zipAlign true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        preview {
            minSdkVersion 'L'
            targetSdkVersion 'L'
            versionName '1.5 L Preview'
        }
        offical {
            minSdkVersion 10
            targetSdkVersion 19
            versionName '1.4.2'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:+'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:+'
    compile 'com.google.code.gson:gson:2.2.+'
    //compile project(':libraries:libShowcaseView')
    compile project(':libraries:MyUtilsLibrary')
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.android.support:recyclerview-v7:+'
    //compile 'com.android.support:appcompat-v7:20.+'
    previewCompile 'de.hdodenhof:circleimageview:1.1.1'
}
