apply plugin: 'android'

android {
    //compileSdkVersion 'android-L'
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 106
    }

    //http://stackoverflow.com/a/19210105/2673859
    final Console console = System.console();
    if (console != null) {
        signingConfigs {
            release {
                storeFile file('dolphin-release-key.keystore')
                storePassword new String(console.readPassword("\n\$ Enter keystore password: "))
                keyAlias "dolphin_key"
                keyPassword new String(console.readPassword("\$ Enter key password: "))
            }
        }
    } else {
        // Building from IDE's "Run" button
        signingConfigs {
            release {

            }
        }
    }
    buildTypes {
        release {
            runProguard false
            zipAlign true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        preview {
            minSdkVersion 'L'
            targetSdkVersion 'L'
            versionName '1.5 L Preview'
        }
        official {
            minSdkVersion 9
            targetSdkVersion 19
            versionName '1.4.2'
        }
    }
}

dependencies {
    officialCompile 'com.google.android.gms:play-services:5.0.+'
    officialCompile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    officialCompile 'com.android.support:support-v4:20.+'

    previewCompile 'com.android.support:support-v4:+'
    previewCompile 'com.google.android.gms:play-services:+'
    previewCompile 'de.hdodenhof:circleimageview:1.1.1'
    //compile 'com.android.support:recyclerview-v7:+'
    //previewCompile 'com.android.support:appcompat-v7:+'
    previewCompile 'com.melnykov:floatingactionbutton:1.0.1'

    compile 'com.google.code.gson:gson:2.2.+'
    //compile project(':libraries:libShowcaseView')
    compile project(':libraries:MyUtilsLibrary')
    //compile fileTree(dir: 'libs', include: ['*.jar'])
}
